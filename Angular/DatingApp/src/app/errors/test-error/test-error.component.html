<ng-container>
    <button class="btn btn-outline-primary me-3 " (click)="get500Error()" routerLink="/errors">Test 500 Error</button>
    <button class="btn btn-outline-primary me-3 " (click)="get400Error()" routerLink="/errors">Test 400 Error</button>
    <button class="btn btn-outline-primary me-3 " (click)="get401Error()" routerLink="/errors">Test 401 Error</button>
    <button class="btn btn-outline-primary me-3 " (click)="get404Error()" routerLink="/errors">Test 404 Error</button>
    <button class="btn btn-outline-primary me-3 " (click)="get400ValidationError()" routerLink="/errors">Test 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length >0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul></div>
</ng-container>
